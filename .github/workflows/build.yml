name: Go
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Code checkout
      uses: actions/checkout@v1

    - name: Run tests
      run: |
        GO111MODULE=on go test -v ./...

    - name: Build
      run: |
        GO111MODULE=on go build -v .